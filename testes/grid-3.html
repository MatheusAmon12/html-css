<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            border: 2px solid red;
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid-container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 200px;
        }
        .grid-items{
            background-color: rgb(0 0 255/14%);
            border: 2px solid blue;
        }
        .menu{
            grid-column: span 3;
        }
        .conteudo{
            grid-column: span 3;
            grid-row: span 5;
        }
        .sidebar{
            grid-row: span 5;
        }
        .rodape{
            grid-column: span 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="grid-items logo">Logo</div>
            <div class="grid-items menu">Menu</div>
            <div class="grid-items sidebar">Sidebar</div>
            <div class="grid-items conteudo">Conteudo</div>
            <div class="grid-items rodape">Rodap√©</div>
        </div>
    </div>
</body>
</html>
