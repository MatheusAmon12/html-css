<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabindex | Accesskey</title>
</head>
<body>
    <!--Com o tabindex definimos a ordem de navegação pelos links com a tecla tab, já com o accesskey definimos atalhos para cada link e para acessar basta teclar alt + "key definida"-->
    <a href="https://google.com" target="_blank" tabindex="2" accesskey="g">Google</a><br>
    <a href="https://youtube.com" target="_blank" tabindex="4" accesskey="y">Youtube</a><br>
    <a href="https://mail.google.com/" target="_blank" tabindex="1" accesskey="m">Gmail</a><br>
    <a href="https://instagram.com" target="_blank" tabindex="3" accesskey="i">Instagram</a>
</body>
</html>
